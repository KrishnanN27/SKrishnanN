  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/new.png"

    content: |-
      **I'm Sowndarya Krishnan**, a first-year Master’s Thesis student in **Computer Science** at the Colorado School of Mines. My academic background includes a bachelor's degree in **Electronics and Communication Engineering** from MSEC in Chennai, India.

      My thesis work focuses on **Data & Metadata Management** within Cyber-physical systems, reflecting my deep interest in this cutting-edge area.

      Prior to grad school, I honed my skills in the tech industry as a **Mobile, Frontend, and Cloud Engineer** at NCompass Tech Studio. This experience equipped me with a diverse skill set and a practical understanding of technological applications.

      I am passionately driven by the challenges of technology and am committed to developing effective tech solutions that make a difference.

      I am keen to engage in meaningful discussions and welcome suggestions or ideas that could contribute to my research. Feel free to contact me.

      **Reach me at:** sowndaryakrishnanna [at] mines.edu

